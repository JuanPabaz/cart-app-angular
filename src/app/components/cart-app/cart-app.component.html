<app-navbar [cartItemNumber]="cartItems.length" (showCartEventEmitter)="onShowCart()"/>

<div class="container my-3">
    <h2>Catalogo de productos App!</h2>
    <app-catalog [products]="products" 
    (addToCartEventEmitter)="onAddToCart($event)"/>
    
    @if (showCart) {
        <div class="abrir-modal animacion fadeIn">
            <div class="modal" style="display: block;" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Carrito de compras</h5>
                            <button class="btn btn-danger btn-sm float-end" (click)="onShowCart()">X</button>
                        </div>
                        <div class="modal-body">
                            @if (cartItems.length > 0) {
                                <app-cart [cartItems]="cartItems" 
                                (deleteCartItemEventEmitter)="onDeleteCartItem($event)" 
                                [total]="total"/>
                            }@else {
                                <div class="alert alert-warning">El carrito est√° vacio.</div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
