<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onShowCart()"></button>
                </div>
                <div class="modal-body">
                    @if (cartItems.length > 0) {
                        <app-cart [cartItems]="cartItems" 
                        (deleteCartItemEventEmitter)="onDeleteCartItem($event)"/>
                    }@else {
                        <div class="alert alert-warning">El carrito est√° vacio.</div>
                    }
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onShowCart()">Cerrar</button>
                  </div>
            </div>
        </div>
    </div>
</div>
